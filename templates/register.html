<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <style>
        /* Resetting default margins and paddings */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f4f8;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
}

.container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 400px;
    overflow: hidden;
    margin: 20px auto;
}

.form-container {
    padding: 20px;
}

.form-header {
    margin-bottom: 20px;
    text-align: center;
}

.form-header h2 {
    margin-bottom: 10px;
    font-size: 24px;
    color: #333;
}

.form-header p {
    color: #777;
    font-size: 14px;
}

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
    color: #555;
}

.input-group input {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ddd;
    border-radius: 5px;
    outline: none;
    transition: border-color 0.3s ease;
}

.input-group input:focus {
    border-color: #66b2ff;
}

.input-group button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    color: #fff;
    background-color: #66b2ff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.input-group button:hover {
    background-color: #5598e6;
}

.switch-form {
    text-align: center;
}

.switch-form p {
    font-size: 14px;
    color: #555;
}

.switch-form a {
    color: #66b2ff;
    text-decoration: none;
}

.switch-form a:hover {
    text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        width: 95%;
        padding: 10px;
    }
    
    .form-container {
        padding: 15px;
    }
    
    .form-header h2 {
        font-size: 22px;
    }
    
    .input-group input, .input-group button {
        padding: 8px;
    }
}

@media (max-width: 480px) {
    .container {
        width: 100%;
        border-radius: 0;
    }
    
    body {
        padding: 0;
    }
    
    .form-header h2 {
        font-size: 20px;
    }
    
    .input-group {
        margin-bottom: 15px;
    }
}

h5{
    color: red;
}
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2>Register</h2>
                <p>Create a new account</p>
            </div>
            {% for message in messages %}
            <h5>{{message}}</h5>
            {% endfor %}
            <form action="register" method="POST" class="register-form">
                {% csrf_token %}

                <div class="input-group">
                    <label for="username">Userame</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Email Address</label>
                    <input type="email" id="register-password" name="email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Confirm password</label>
                    <input type="password" id="register-email" name="password2" required>
                </div>
                <h2><input type="checkbox" required></h2> <h5>I agree with <a href="#">Terms and conditions</a></h5><br>
                <div class="input-group">
                    <input type="submit">
                </div>
                <div class="switch-form">
                    <p>Already have an account? <a href="indexx" id="switch-to-login">Login here</a></p><br>
                    <h4><a href="index">Back To Home</a></h4>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
